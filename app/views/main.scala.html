@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-spacelab", "bootstrap.min.css"))">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="container">
    		@menubar(title)
        </div>
        <div class="container">
    		<div class="col-md-3">
    			@sidemenu()
    		</div>
    		<div class="col-md-9">
    			@content	
    		</div>
        </div>
        <div class="container">
    		@footer()
        </div>
    </body>
    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"  type="text/javascript"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-spacelab", "bootstrap.min.js"))"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.validate.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>
    	<script type="text/javascript">
    	google.maps.event.addDomListener(window, 'load', initialize);
    	</script>
</html>
